<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marid</title>
  <link rel="shortcut icon" href="images/marid_logo.png" type="image/png"/>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/stylesheet.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>
<body class="home-landing">
  <header class="navbar navbar-default navbar-static-top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="index.html" class="navbar-brand logo"></a>
      </div>
      <nav class="collapse navbar-collapse" role="navigation">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Already registered?</a></li>
          <li><button class="btn btn-signin btn-primary" data-toggle="modal" data-target="#modal">Sign In <i class="icon icon-user"></i></button></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- /end header -->
  <main class="main" role="main">
    <div class="container">
      <div class="jumbotron">
        <h2 class="text-center">Music platform that beautifully showcases the works of independent artists</h2>
      </div>
      <form role="form" action="" method="POST" class="main-form">
        <div class="form-group">
          <div class="col-md-10">
            <div class="form-group">
              <input type="text" class="form-control input-lg round" placeholder="Email address">
            </div>
          </div>
          <div class="col-md-2">
            <button class="btn btn-success btn-block btn-lg">GIMME!</button>
          </div>
        </div>
      </form>
    </div>
    <div class="modal modal-signin fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal">
              <span aria-hidden="true"><i class="icon icon-close"></i></span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="modalLabel">Sign in</h4>
          </div>
          <div class="modal-body">
            <form action="" class="form-horizontal login-form" role="form" >
              <div class="form-group">
                <input type="text" class="form-control round" placeholder="Email address">
              </div>
              <div class="form-group">
                <input type="text" class="form-control round" placeholder="Password">
              </div>
              <div class="form-group">
                <p class="text-center"><a href="#">Forgot your password?</a></p>
                <button class="btn btn-block btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- /end main -->
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/jquery.bxslider.min.js"></script>
  <script src="js/vendor/nprogress.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
