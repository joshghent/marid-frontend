  <main class="main" role="main">
    <div class="container">
      <div class="content m-t-130">
        <div class="upload">
          <div class="upload-title">Upload</div>
        </div>
        <div class="progress progress-container">
          <div class="upload-header">
            Thank you for uploading...
          </div>
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="progress_bar">
            <span class="sr-only"></span>
          </div>
          <div class="pull-right progress-status-label"><small>...internet wizards are working</small></div>
        </div>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10 col-md-6">
              <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="col-sm-10 col-md-2">
              <select class="form-control">
                <option>Listed</option>
                <option>Unlisted</option>
                <option>Link-only</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="album" class="col-sm-2 control-label">Album</label>
            <div class="col-sm-10 col-md-6">
              <input type="text" class="form-control" id="album" placeholder="Album name">
            </div>
          </div>

          <div class="form-group">
            <label for="contributors" class="col-sm-2 control-label">Contributors</label>
            <div class="input-group col-sm-10 col-md-6" style="padding-left:10px;">
              <input type="text" class="form-control" id="password" placeholder="Name">
              <div class="input-group-addon"><i class="fa fa-plus fa-lg"></i></div>
            </div>
          </div>

          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10 col-md-6">
              <input type="text" class="form-control" id="description" placeholder="Description">
              <div class="pull-right">
                <small>(optional)</small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="lyrics" class="col-sm-2 control-label">Lyrics</label>
            <div class="col-sm-10 col-md-6">
              <textarea type="text" class="form-control" rows="5" cols="60" id="lyrics" placeholder="" rows="10" cols="20"></textarea>
              <div class="pull-right">
                <small>(optional)</small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <center>
              <a class="btn btn-success" style="margin:0 auto;" id="upload_btn">&nbsp;&nbsp;Save&nbsp;&nbsp;</a>
            </center>
          </div>
        </form>
      </div>
    </div>
